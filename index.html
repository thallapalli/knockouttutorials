<!DOCTYPE html>
<html>
<head>
	<title> my Knock JS examples</title>
	
</head>
<body>
<p>First name: <input data-bind="value: firstName" /></p>
<p>Last name: <input data-bind="value: lastName" /></p>
<h2>Hello, <span data-bind="text: fullName"> </span>!</h2>
<button data-bind="click: Capitalize"> Capitalize My last name</button>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.2.0/knockout-min.js'></script>
    <script>
        
var ViewModel = function(first, last) {
    this.firstName = ko.observable(first);
    this.lastName = ko.observable(last);
 
    this.fullName = ko.pureComputed(function() {
        // Knockout tracks dependencies automatically. It knows that fullName depends on firstName and lastName, because these get called when evaluating fullName.
        return this.firstName() + " " + this.lastName();
    }, this);
    this.Capitalize=function(){
        var temp=this.lastName();
        this.lastName(temp.toUpperCase());
    };
};
 
ko.applyBindings(new ViewModel("Karnakar ", "Thallapalli")); // This makes Knockout get to work


    </script>
</body>
</html>
